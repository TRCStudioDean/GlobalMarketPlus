#Commands permissions

#All permission can be customized, please set or change according to the following format:
#  Default: Default is available for all players, if set to true means all players have this permission
#  Permission: You know :D
#  Allowed-Groups: Default allowed groups (please set in Groups.yml)

Help: 
    Permission: globalmarketplus.command.help
    Default: true
#Reload plugin or functions
Reload: 
    Permission: globalmarketplus.command.reload
    Default: false
    Help:
        Permission: globalmarketplus.command.reload.help
        Default: false
    All:
        Permission: globalmarketplus.command.reload.all
        Default: false
