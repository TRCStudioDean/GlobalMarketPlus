            - '  &7点击后会跳转至其它界面，点击左上角按钮即可返回。'
            - '&8&l▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬'
            - ''
            - '&e点击查找'
            Commands:
            - 'gmp market search item:{itemType} price:{calculate:{price}-0.5*{price}}:{calculate:{price}+0.5*{price}}'
            Location:
                Slot-Of-X: 9
                Slot-Of-Y: 6
