                Slot-Of-Y: 6
        '查找相似':
            Name: '&d&l查找相似商品'
            Item: COMPASS
            Lores:
            - '&8&l▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬'
