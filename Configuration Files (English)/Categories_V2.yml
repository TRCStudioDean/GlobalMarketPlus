#Default category
Default: 'Default'

#The queue for switching categories when using the "/gmp category switch" command
#If the current category does not have permission, it will be skipped directly.
Switch-Queue:
- 'Default'
- 'Others'
- 'Armors'
- 'Weapons'
- 'Tools'
- 'Foods'
- 'Potions'
- 'Blocks'
- 'Disc'
- 'Materials'

Categories:
    #Default category
    #You can try to create other categories like this.
    Default:
        #Display name
        Display-Name: '&7&lAll'
        #Whitelist mode
        #When enabled, items that meet the following attributes belong to this category,
        #otherwise items that meet the following attributes belong to this category.
        Whitelist: false
        #Permission to use this category (If false means no permission is required)
        Permission: false
        #Whether to matching items in shulker box.
        Match-Shulker-Box: true
        #Currency names (DEFAULT, VAULT, PLAYERPOINT)
        Currencies: []
        #Merchandise's type (SELLING, PURCHASING, BIDDING)
        Merchandise-Type: []
        #Mail's state (NORMAL, PICKED_UP, EXPIREDï¼‰
        Item-Mail-State: []
        #Item ID list
        #Some items can use "[Item ID]:[Data Number]" to distinguish different types of items under the same item ID
        #For example, the Enchanted Golden Apple is "GOLDEN_APPLE:1", while the regular Golden Apple is "GOLDEN-APPLE:0"
        #Elements with prefix 'regex:' will be considered as regular expression matches.
        Materials: []
        #Display Name (Items containing the following keywords in the display name will belong to this category)
        #Elements with prefix 'regex:' will be considered as regular expression matches.
        Display-Name-Keywords: []
        #Display lore (item introduction line containing the following keywords will belong to this category)
        #Elements with prefix 'regex:' will be considered as regular expression matches.
        Display-Lore-Keywords: []
        #Enchantment list (if the item contains any of the enchantments in the list, it will belong to this category)
        #Elements with prefix 'regex:' will be considered as regular expression matches.
        Enchantments: []
        #Special Options (1.8+) (Items that contain any of the special options on the list will belong to this category)
        #Available (1.16.5): HIDE_ENCHANTS, HIDE_ATTRIBUTES, HIDE_UNBREAKABLE, HIDE_DESTROYS, HIDE_PLACED_ON, HIDE_POTION_EFFECTS
        Options: []
        #Module list (fill in the names of other categories)
        #The role is to use content from other categories
        Modules: []
        #Internal modules (Bukkit's category, cannot be changed)
        #Currently available: 
        #Foods (all food), Blocks (all blocks), Record (all records), Interactive (functional blocks such as buttons, furnaces, enchanting tables, etc)
        Internal-Modules: []
        #Serialized item (command /gmp admin item)
        #Write the serialized item name, and the same item will belong to this category (pay attention to the capitalization of the matching name)
        Serialized-Items: []
