Simplified-Chinese:
    'Open Mailbox':
        Placeholder: '%gmp_mailbox_gui%'
        Text: '&b&l[点击打开邮箱]'
        ClickEvent:
            Action: RUN_COMMAND
            Value: '/gmp mailbox gui'
        HoverEvent:
            Action: SHOW_TEXT
            Hover-Values: 
            - '&5点击打开你的邮箱'
    'PickUp Mail':
        Placeholder: '%gmp_mailbox_pickup%'
        Text: '&a&l[签收]'
        ClickEvent:
            Action: RUN_COMMAND
            Value: '/gmp mailbox pickup {uid}'
        HoverEvent:
            Action: SHOW_TEXT
            Hover-Values: 
            - '&5点击签收邮件编号为 &e{uid} &5的物品'
    'Delete Mail':
        Placeholder: '%gmp_mailbox_delete%'
        Text: '&c&l[删除]'
        ClickEvent:
            Action: RUN_COMMAND
            Value: '/gmp mailbox delete {uid}'
        HoverEvent:
            Action: SHOW_TEXT
            Hover-Values: 
            - '&5点击删除邮件编号为 &e{uid} &5的物品'
    'Merchandise Matched':
        Placeholder: '%gmp_merchandise_matched%'
        Text: '&b&l[打开交易界面]'
        ClickEvent:
            Action: RUN_COMMAND
            Value: '/gmp transaction gui {uid}'
        HoverEvent:
            Action: SHOW_TEXT
            Hover-Values: 
            - '&5点击打开商品编号为 &e{uid} &5的交易界面'
    'Upload Confirm':
        Placeholder: '%gmp_merchandise_confirm%'
        Text: '&c&l[继续上架]'
        ClickEvent:
            Action: RUN_COMMAND
            Value: '/gmp market {uploadType} {price} {amount} confirm'
        HoverEvent:
            Action: SHOW_TEXT
            Hover-Values: 
            - '&5点击继续上架你的商品'
    'Merchandise Upload Help-Selling':
        Placeholder: '%gmp_market_gui_selling%'
        Text: '&c/market &6sell &8[&2价格&8] &8[&e数量&8]'
        ClickEvent:
            Action: SUGGEST_COMMAND
            Value: '/gmp market sell '
        HoverEvent:
            Action: SHOW_TEXT
            Hover-Values: 
            - '&5点击填充命令'
    'Merchandise Upload Help-Purchasing':
        Placeholder: '%gmp_market_gui_purchasing%'
        Text: '&c/market &6buy &8[&2价格&8] &8[&e数量&8]'
        ClickEvent:
            Action: SUGGEST_COMMAND
            Value: '/gmp market buy '
        HoverEvent:
            Action: SHOW_TEXT
            Hover-Values: 
            - '&5点击填充命令'
    'Merchandise Upload Help-Bidding':
        Placeholder: '%gmp_market_gui_bidding%'
        Text: '&c/market &6bid &8[&2价格&8] &8[&e数量&8]'
        ClickEvent:
            Action: SUGGEST_COMMAND
            Value: '/gmp market bid '
        HoverEvent:
            Action: SHOW_TEXT
            Hover-Values: 
            - '&5点击填充命令'
    'Unprocessed Tasks':
        Placeholder: '%gmp_unprocessed_tasks%'
        Text: '&b&l[点击处理]'
        ClickEvent:
            Action: RUN_COMMAND
            Value: '/gmp profile tasks '
        HoverEvent:
            Action: SHOW_TEXT
            Hover-Values: 
            - '&5点击处理未处理的任务'
