        Permission: globalmarketplus.command.reload.config
        Default: false
    Database:
        Permission: globalmarketplus.command.reload.database
        Default: false
    Messages:
        Permission: globalmarketplus.command.reload.messages
        Default: false
    GUI:
        Permission: globalmarketplus.command.reload.gui
        Default: false
    PlayerData:
        Permission: globalmarketplus.command.reload.playerdata
        Default: false
    Market:
        Permission: globalmarketplus.command.reload.market
        Default: false
    Recorder:
        Permission: globalmarketplus.command.reload.recorder
        Default: false
    Group:
        Permission: globalmarketplus.command.reload.group
        Default: false
    Category:
        Permission: globalmarketplus.command.reload.category
        Default: false
